<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="info">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="register">
        <div class="discount">
          <p><b>Try it free 7 days</b> then $20/mo. thereafter</p>
        </div>
        <div class="sign-up">
          <form>
            <input type="text" placeholder="First Name" id="text" />
            <label for="text"
              ><img src="./img/Group 11.svg" alt="" />
              <p>First Name cannot be empty</p></label
            >
          </form>
          <form>
            <input type="text" placeholder="Last Name" id="lest_name" />
            <label for="lest_name"
              ><img src="./img/Group 11.svg" alt="" />
              <p>Last Name cannot be empty</p></label
            >
          </form>
          <form>
            <input type="email" placeholder="Email Address" id="email" />
            <label for="email"
              ><img src="./img/Group 11.svg" alt="" />
              <p>Looks like this is not an email</p></label
            >
          </form>
          <form>
            <input type="password" placeholder="Password" id="password" />
            <label for="password"
              ><img src="./img/Group 11.svg" alt="" />
              <p>Password cannot be empty</p></label
            >
          </form>
          <form>
            <button type="submit">CLAIM YOUR FREE TRIAL</button>
          </form>
          <p>
            By clicking the button, you are agreeing to our
            <span>Terms and Services</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
